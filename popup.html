<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Accessibility Checker</h2>
    <div class="checker-options">
        <div>
            <label>
                <input type="checkbox" id="showHeadings"> Show Headings
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="showTabStops"> Show Tab Stops
            </label>
        </div>
        <div class="button-container">
            <button id="resetAll">Reset All</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
