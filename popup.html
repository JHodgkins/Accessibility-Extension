<!DOCTYPE html>
<html lang="en">
<head>
  <title>Accessibility Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Accessibility Tools</h1>
  <div>
    <label>
      <input type="checkbox" id="showHeadings"> Show Headings
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" id="showTabStops"> Show Tab Stops
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" id="contrastCheck"> Contrast Check
    </label>
  </div>
  <div>
    <label for="contrastLevel">Min Contrast Ratio:</label>
    <select id="contrastLevel">
      <option value="4.5">4.5:1 (Normal Text)</option>
      <option value="3">3:1 (Large Text)</option>
      <option value="7">7:1 (Enhanced)</option>
    </select>
  </div>
  <script src="popup.js"></script>
</body>
</html>
