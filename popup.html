<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Accessibility Checker v3</h2>
    <div>
        <label>
            <input type="checkbox" id="showHeadings"> Show Headings
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" id="showTabStops"> Show Tab Stops
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" id="checkAltText"> Check Alt Text
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" id="contrastCheck"> Contrast Check
        </label>
        <select id="contrastType">
            <option value="largeText">Large Text (3:1)</option>
            <option value="normalText">Normal Text (4.5:1)</option>
            <option value="uiElements">Icons and Borders (3:1)</option>
        </select>
    </div>
    <button id="resetAll">Reset All</button>
    <script src="popup.js"></script>
</body>
</html>
